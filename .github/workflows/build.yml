# Validate that the compiled artifacts are up-to-date.

name: Build

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0" # Run every Sunday at 00:00.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          sdk: dev
      - run: dart pub get
      - run: dart analyze --fatal-infos
      - run: dart tool/sig.dart --verify
      - run: npm run build
